components:
  schemas:
    Metadata:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createdAt:
          type: string
          format: date-time
    Status:
      type: string
      enum:
        - active
        - deleted
errors:
  invalid-input:
    description: Invalid input
    content: { }
  internal-error:
    description: Unexpected internal server error
  not-found:
    description: Not found
    content: { }