components:
  schemas:
    Expense:
      type: object
      properties:
        expenseName:
          type: string
        monthlyAllocatedAmount:
          type: number
        yearlyAllocatedAmount:
          type: number
        note:
          type: string
        expenseCategory:
          $ref: 'expense-category-schema.yaml#/components/schemas/ExpenseCategory'
        status:
          $ref: 'common.yaml#/components/schemas/Status'
    ExpenseResponse:
      type: object
      properties:
        meta:
          $ref: 'common.yaml#/components/schemas/Metadata'
        expense:
          $ref: '#/components/schemas/Expense'
        payments:
          type: array
          items:
            $ref: '#/components/schemas/Payment'
        expenseCategory:
          $ref: 'expense-category-schema.yaml#/components/schemas/ExpenseCategory'
    Payment:
      type: object
      properties:
        paymentAmount:
          type: number
        paymentDate:
          type: date
        currency:
          $ref: '#/components/schemas/Currency'
        amountDifference:
          type: number
        note:
          type: string
    Currency:
      type: string
      enum:
        - euro
        - usd